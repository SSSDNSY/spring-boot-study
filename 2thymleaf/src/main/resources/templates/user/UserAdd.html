<div th:insert="layout/header::header(title='添加用户',status='add')"/>
<body>
<div class="container">
    <h2 class="text-center text-primary">添加用户</h2>

    <form class="form-horizontal" th:action="@{/add}" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" datatype="text" class="form-control" name="name" id="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" datatype="number" class="form-control" name="age" id="age" placeholder="age"/>
            </div>
        </div>

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">sex</label>
            <div class="col-sm-10">
                <input type="text" datatype="text" class="form-control" name="sex" id="sex" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10 text-center">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info"/>
            </div>

        </div>
    </form>
</div>
</body>
</div>
<div th:insert="layout/footer::footer"/>
