<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring-boot demo for upload file</title>
</head>
<body>
<div style="width: 800px;margin: 10% auto;text-align: center;display: flex;flex-direction: column;">

    <h1 th:if="${msg}" th:text="${msg}"></h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" value="提交"/>
    </form>
</div>

</body>
</html>
